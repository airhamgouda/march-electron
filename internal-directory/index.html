<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>March</title>

    <link rel="stylesheet" href="./styles/w3.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <!-- Preload -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./scripts/saves/save-game.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/backend/trainer.js"></script>

    <div class="w3-container w3-cell-middle">

        </audio>
        <h1 class="w3-container w3-cell-middle">.March</h1>

        <div class="terminal">

        </div>

        <div class="hud">
            <div class="north-hud">

            </div>

        </div>
        <input type="text" value="..." onfocus="this.value=''" class="terminal-input" autofocus>


        <div class="character-sheet">
